<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <img id="artist-img" src="artist1.jpg" alt="Artist Image">
      
        <h2 id="artist-name">Chamara Weerasinha</h2>
        <h3 id="song-name">Mathakayan Obe</h3>
        
        <audio id="audio-player" src="song1.mp3" controls></audio>
		
        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play">⏯</button>
            <button id="next">⏭</button>
        </div>
    </div>
    <script src="mscript.js"></script>
</body>
</html>
